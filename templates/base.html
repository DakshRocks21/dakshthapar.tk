<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}URL Shortener{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4">
        <nav class="bg-white p-6 shadow-md mb-8">
            <h1 class="text-2xl font-bold text-center">{% block header %}URL Shortener{% endblock %}</h1>
        </nav>

        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <div class="mb-4">
            {% for category, message in messages %}
            <div class="p-4 mb-4 text-white bg-{{ 'green' if category == 'success' else 'red' }}-500 rounded">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="text-center py-4">
            <p>&copy; 2024 URL Shortener</p>
        </footer>
    </div>
</body>

</html>
