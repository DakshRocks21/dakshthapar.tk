{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow-md rounded">
    <h2 class="text-xl font-semibold mb-4">Sign Up</h2>
    <form action="{{ url_for('main.signup') }}" method="POST" class="space-y-4">
        <div>
            <input type="text" name="username" placeholder="Username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>
        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition duration-200">
            Sign Up
        </button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="{{ url_for('main.login') }}" class="text-indigo-600 hover:underline">Login</a></p>
</div>
{% endblock %}
