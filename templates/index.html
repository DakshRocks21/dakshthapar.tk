{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 shadow-md rounded">
    <h2 class="text-xl font-semibold mb-4">Enter the URL to shorten:</h2>
    <form action="{{ url_for('main.home') }}" method="POST" class="space-y-4">
        <div>
            <input type="url" name="url" placeholder="Enter your URL" required
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>
        <div>
            <input type="text" name="custom_url" placeholder="Custom URL (optional)"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>
        <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition duration-200">
            Shorten URL
        </button>
    </form>
    <p class="mt-4 text-center"><a href="{{ url_for('main.view_urls') }}" class="text-indigo-600 hover:underline">Manage
            your URLs</a></p>
</div>
{% endblock %}
