<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-lg mx-auto bg-white p-8 shadow-lg rounded text-center">
        <h1 class="text-4xl font-bold text-red-500 mb-4">404 - Page Not Found</h1>
        <p class="text-gray-700 mb-6">Oops! The page you're looking for doesn't exist. You might have mistyped the
            address or the page may have moved.</p>
        <a href="https://dakshthapar.com"
            class="inline-block px-6 py-3 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 transition">Go
            to dakshthapar.com</a>
        <p class="text-gray-500 mt-6">If you believe this is an error, please <a href="mailto:support@dakshthapar.com"
                class="text-blue-600 hover:underline">contact support</a>.</p>
    </div>
</body>

</html>
